<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Eyuel Abraham (eyuell21)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>TV Show Episode Guide</h1>

      <!-- Search bar -->
      <input
        type="text"
        id="search-input"
        placeholder="Search episodes..."
        aria-label="Search episodes"
      />

      <!-- Episode select dropdown -->
      <select id="episode-select" aria-label="Select episode">
        <option value="all">Show all episodes</option>
        <!-- options will be filled dynamically in JS -->
      </select>

      <!-- Search result count -->
      <p id="search-count"></p>
    </header>

    <!-- Episode display container -->
    <main>
      <div id="filmCard-container" class="filmCard-container"></div>
    </main>

    <!-- Scripts -->
    <script src="episodes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
